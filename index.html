<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <div id="toolbar">
        <div><i class="fa-regular fa-square"></i></div>
        <div><i class="fa-regular fa-circle"></i></div>
        <div><i class="fa-solid fa-minus"></i></div>
        <div><i class="fa-solid fa-arrow-right"></i></div>
        <div><i class="fa-solid fa-pencil"></i></div>
        <div><i class="fa-solid fa-font"></i></div>
        <div><i class="fa-solid fa-arrow-pointer"></i></div>
      </div>
      <div><canvas id="canvas" width="900" height="500"></canvas></div>
      <div id="shape-tools">
        <button id="select-tool">Select</button>
        <button id="rectangle-tool">Rectangle</button>
        <button id="circle-tool">Circle</button>
        <button id="line-tool">Line</button>
        <button id="undo-tool">Undo</button>
        <button id="redo-tool">Redo</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
